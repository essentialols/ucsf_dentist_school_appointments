name: Check Dental Appointments

on:
  # Run every 60 minutes
  schedule:
    - cron: '17 * * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to main for testing
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'main.py'
      - 'config.py'
      - '.github/workflows/check_appointments.yml'

jobs:
  check:
    runs-on: ubuntu-latest

    # Grant permissions for creating issues and pushing to repo
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium

      - name: Run appointment checker
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python main.py

      - name: Upload debug screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: data/*.png
          if-no-files-found: ignore
          retention-days: 7

      - name: Commit updated history
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/slot_history.json
          git diff --staged --quiet || git commit -m "Update slot history [skip ci]"
          git push
        continue-on-error: true
